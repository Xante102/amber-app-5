<section class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md mt-32">
  <h2 class="text-lg font-semibold text-gray-700 capitalize">Edit Studnet</h2>

  <form [formGroup]="addStudent" novalidate>
    <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
      <div>
        <label class="text-gray-700" for="name">Name</label>
        <input
          formControlName="name"
          type="text"
          class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-indigo-400 focus:ring-indigo-300 focus:ring-opacity-40 focus:outline-none focus:ring"
        />
      </div>

      <div>
        <label class="text-gray-700" for="email">Email</label>
        <input
          formControlName="email"
          type="email"
          class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-indigo-400 focus:ring-indigo-300 focus:ring-opacity-40 focus:outline-none focus:ring"
        />
      </div>

      <div>
        <label class="text-gray-700" for="cohort">Cohort</label>
        <input
          formControlName="cohort"
          type="text"
          class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-indigo-400 focus:ring-indigo-300 focus:ring-opacity-40 focus:outline-none focus:ring"
        />
      </div>

      <div>
        <label class="text-gray-700" for="phoneNumber">Phone Number</label>
        <input
          formControlName="phoneNumber"
          type="number"
          class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-indigo-400 focus:ring-indigo-300 focus:ring-opacity-40 focus:outline-none focus:ring"
        />
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <button
        (click)="onSubmit()"
        class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-indigo-500 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-gray-600"
      >
        Save
      </button>
    </div>
  </form>
</section>
