<button
  [routerLink]="['/add-student']"
  class="ml-[17.3rem] mt-20 mb-6 bg-white text-gray-800 px-4 py-2 border-2 border-indigo-500 rounded-md hover:bg-indigo-500 font-semibold hover:text-white duration-300 ease-in"
>
  Add Student
</button>
<div>
  <table class="mx-auto">
    <thead class="justify-between">
      <tr class="bg-gray-800">
        <th class="px-16 py-2">
          <span class="text-gray-300">Name</span>
        </th>
        <th class="px-16 py-2">
          <span class="text-gray-300">Email</span>
        </th>
        <th class="px-16 py-2">
          <span class="text-gray-300">Cohort</span>
        </th>

        <th class="px-16 py-2">
          <span class="text-gray-300">Phone Number</span>
        </th>

        <th class="px-16 py-2">
          <span class="text-gray-300">Action</span>
        </th>
      </tr>
    </thead>
    <tbody class="bg-gray-200">
      <tr
        class="bg-white border-4 border-gray-200"
        *ngFor="let student of studentsList"
      >
        <td class="text-center">
          <span class="text-center ml-2 font-semibold">{{ student.name }}</span>
        </td>
        <td class="text-center">
          <span>{{ student.email }}</span>
        </td>
        <td class="px-16 py-2 text-center">
          <span>{{ student.cohort }}</span>
        </td>
        <td class="px-16 py-2 text-center">
          <span>{{ student.phoneNumber }}</span>
        </td>

        <td class="text-center">
          <a
            href="view-student/{{ student._id }}"
            class="text-gray-500 hover:text-gray-300 mr-2"
          >
            <i class="material-icons-outlined text-base">visibility</i>
          </a>
          <a
            href="edit-student/{{ student._id }}"
            class="text-yellow-400 hover:text-gray-300 mx-2"
          >
            <i class="material-icons-outlined text-base">edit</i>
          </a>
          <button
            type="submit"
            (click)="deleteStudent(student._id)"
            class="text-red-400 hover:text-gray-300 ml-2"
          >
            <i class="material-icons-round text-base">delete_outline</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
